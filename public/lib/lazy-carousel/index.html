<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Le styles -->
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/base.css" rel="stylesheet">
        <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <h2>Modal Example</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div id="main-carousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
                                <li data-target="#main-carousel" data-slide-to="1"></li>
                                <li data-target="#main-carousel" data-slide-to="2"></li>
                            </ol>
                            <!-- Carousel items -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img alt="Jaipur" title="Jaipur picture 01" src="img/carousel/Jaipur-1.JPG" />
                                </div>
                                <div class="item">
                                    <img alt="Jaipur" title="Jaipur picture 02" lazy-src="img/carousel/Jaipur-2.JPG" />
                                </div>
                                <div class="item">
                                    <img alt="Jaipur" title="Jaipur picture 03" lazy-src="img/carousel/Jaipur-3.JPG" />
                                </div>
                            </div>

                            <!-- Image loading icon -->
                            <div class="loading hide"><img src="img/black.png"/></div>

                            <!-- Carousel nav -->
                            <a class="carousel-control left" href="#main-carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                            <a class="carousel-control right" href="#main-carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                        </div>
                    </div>

                </div>
            </div>

        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="js/lazy-bootstrap-carousel-v3.js"></script>
        <script src="js/base.js"></script>
    </body>
</html>
