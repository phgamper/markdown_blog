; Do not modify this file - it just provides the default configuration. 
; If you like to edit settings provided in here please change the config/general.ini
; all attributes of config/general.ini overwrite definitions made in this file.
[general]
; enable / disable syntax highlighting
highlight = true
; style sheet defining syntax highlighting scheme
scheme = "okaidia.css"
; App root
app_root = "/"
; enables social links in blog posts and footer
social = true
; enables server side resizing of served images
img_resize = true

[head]
title = ''
description = ''
image = ''
; Default robots config
meta.robots = "INDEX,FOLLOW"
meta.viewport = "width=device-width, initial-scale=1.0"

[footer]
; please give our project credit!
poweredby = 'Website proudly powered by <a href="https://github.com/phgamper/markdown_blog" title="MarkdownBlog on github">MarkdownBlog</a> v0.1'

[social]
facebook = true
twitter = true
linkedin = true
gplus = true
xing = true
mail = true
